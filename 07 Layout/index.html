<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="layout">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form action="#" method="post">

                        <!-- Utilities -->
                        <h2 class="text-center mt-4 mb-4">Utilities</h2>
                        <div class="border border-primary border-3 p-4">
                            <div class="mb-3">
                                <label for="exampleInput" class="form-label">Example label</label>
                                <input type="text" name="exampleinput" id="exampleInput" class="form-control" placeholder="Example input placeholder">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInput2" class="form-label">Another label</label>
                                <input type="text" name="exampleinput2" id="exampleInput2" class="form-control" placeholder="Another input placeholder">
                            </div>
                        </div>

                        <!-- Form grid -->
                        <h2 class="text-center mt-4 mb-4">Form grid</h2>
                        <div class="border border-primary border-3 p-4">
                            <div class="row row-cols-2">
                                <div class="col">
                                    <input type="text" name="fnmae" id="fname" class="form-control" placeholder="First name">
                                </div>
                                <div class="col">
                                    <input type="text" name="lname" id="lname" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                        </div>

                        <!-- Gutters -->
                        <h2 class="text-center mt-4 mb-4">Gutters</h2>
                        <div class="border border-primary border-3 p-4">
                            <div class="row g-4">
                                <div class="col-sm-6">
                                    <div class="email">
                                        <label for="emailAddress" class="form-label">Email Address</label>
                                        <input type="email" name="email" id="emailAddress" class="form-control" placeholder="Enter your email address">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="password">
                                        <label for="passwordInput" class="form-label">Password</label>
                                        <input type="password" name="pass" id="passwordInput" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="address1">
                                        <label for="addressOne" class="form-label">Address</label>
                                        <input type="text" name="address" id="addressOne" class="form-control" placeholder="1234 Main St">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="address2">
                                        <label for="addressTwo" class="form-label">Address 2</label>
                                        <input type="text" name="address2" id="addressTwo" class="form-control" placeholder="Boyra Farukia Cross Road">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="city">
                                        <label for="cityInput" class="form-label">City</label>
                                        <input type="text" name="city" id="cityInput" class="form-control" placeholder="Khulna">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="state">
                                        <label for="stateInput" class="form-label">State</label>
                                        <select name="state" id="stateInput" class="form-select">
                                            <option selected>Choose your option</option>
                                            <option value="kh">Khulna</option>
                                            <option value="dh">Dhaka</option>
                                            <option value="rj">Rajshahi</option>
                                            <option value="sh">Shylet</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="zipcode">
                                        <label for="zipCode" class="form-label">Zip</label>
                                        <input type="text" name="zip" id="zipCode" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-check">
                                        <input type="checkbox" name="check" id="checkInput" class="form-check-input">
                                        <label for="checkInput" class="form-check-label">Check me out</label>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                </div>
                            </div>
                        </div>

                        <!-- Horizontal form -->
                        <h2 class="text-center mt-4 mb-4">Horizontal form</h2>
                        <div class="border border-primary border-3 p-4">
                            <div class="row mb-3">
                                <label for="emailInput" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" name="email" id="emailInput" class="form-control" placeholder="Enter your email address">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="passIn" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="text" name="pass" id="passIn" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="radiosInput" class="col-sm-2 col-sm-label">Radios</label>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input type="radio" name="radio" id="radiosInput2" class="form-check-input" checked>
                                        <label for="radiosInput2" class="form-check-label">First radio</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="radio" id="radiosInput3" class="form-check-input">
                                        <label for="radiosInput3" class="form-check-label">Second radio</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="radio" id="radiosInput4" class="form-check-input" disabled>
                                        <label for="radiosInput4" class="form-check-label">Third radio</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>

                        <!-- Horizontal form label sizing -->
                        <h2 class="text-center mt-4 mb-4">Horizontal form label sizing</h2>
                        <div class="border border-primary border-3 p-4">
                            <div class="row mb-3">
                                <label for="email1" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" name="email11" id="email1" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="email12" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" name="email111" id="email12" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="email123" class="col-sm-2 col-form-label-lg">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" name="email1111" id="email123" class="form-control form-control-lg">
                                </div>
                            </div>
                        </div>

                        <!-- Column sizing -->
                        <h2 class="text-center mt-4 mb-4">Column sizing</h2>
                        <div class="border border-primary border-3 p-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="city">
                                        <label for="cityInput" class="form-label">City</label>
                                        <input type="text" name="city" id="cityInput" class="form-control" placeholder="City">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="state">
                                        <label for="stateInput" class="form-label">State</label>
                                        <input type="text" name="state" id="stateInput" class="form-control" placeholder="State">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="zipcode">
                                        <label for="zipCode" class="form-label">Zip Code</label>
                                        <input type="text" name="zip" id="zipCode" class="form-control" placeholder="Zip Code">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Auto-sizing -->
                        <h2 class="text-center mt-4 mb-4">Auto-sizing</h2>
                        <div class="border border-primary border-4 p-4">
                            <div class="row g-4 align-items-center">
                                <div class="col-auto">
                                    <label for="naming" class="visually-hidden form-label">Name</label>
                                    <input type="text" name="name" id="naming" placeholder="Jon Doe" class="form-control">
                                </div>
                                <div class="col-auto">
                                    <label class="visually-hidden" for="username">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text">@</span>
                                        <input type="text" name="user" id="username" placeholder="username"class="form-control">
                                    </div>    
                                </div>
                                <div class="col-auto">
                                    <label for="selectInput" class="visually-hidden form-label">Select</label>
                                    <select name="select" id="selectInput" class="form-control">
                                        <option selected>Choose...</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <div class="form-check">
                                        <input type="checkbox" name="check" id="checkInput" class="form-check-input">
                                        <label for="checkInput" class="form-check-label">Remember me</label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                </div>
                            </div>
                        </div>

                        <!-- Inline forms -->
                        <h2 class="text-center mt-4 mb-4">Inline forms</h2>
                        <div class="border border-primary border-3 p-4">
                            <div class="row g-4 row-cols-lg-auto align-items-center">
                                <div class="col-12">
                                    <label class="visually-hidden" for="userName">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text">@</span>
                                        <input type="text" name="username" id="userName" class="form-control" placeholder="Username">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="selectInput" class="visually-hidden form-label">Select</label>
                                    <select name="select" id="selectInput" class="form-control">
                                        <option selected>Choose...</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input type="checkbox" name="check" id="checkInput" class="form-check-input">
                                        <label for="checkInput" class="form-check-label">Remember me</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
