<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Form Controls</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- Form Controls -->
		<section class="form-controls">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">						
						<form action="#" method="post">
							<!-- Example -->
							<h2 class="text-center mt-4 mb-4">Example</h2>
							<div class="border border-primary p-4">
								<div class="mb-3">
									<label for="emailAddress" class="form-label">Email address</label>
									<input type="email" name="inputEmail" class="form-control" id="emailAddress" placeholder="Enter your email address">
								</div>
								<div class="mb-3">
									<label for="inputMsg" class="form-label">Textarea</label>
									<textarea class="form-control" name="message" id="inputMsg" rows="4" ></textarea>
								</div>
							</div>

							<!-- Sizing -->
							<h2 class="text-center mb-4 mt-4">Sizing</h2>
							<div class="border border-primary p-4">
								<div class="mb-3">
									<label for="defaultSizing" class="form-label">Default Form</label>
									<input type="text" name="default" class="form-control" id="defaultSizing" placeholder="form-control">
								</div>
								<div class="mb-3">
									<label for="formControlSm" class="form-label">form-control-sm</label>
									<input type="text" name="inputSm" class="form-control form-control-sm" id="formControlSm" placeholder="form-control-sm">
								</div>
								<div class="mb-3">
									<label for="formControllg" class="form-label">form-control-lg</label>
									<input type="text" name="inputLg" class="form-control form-control-lg" id="formControlformControllg" placeholder="form-control-lg">
								</div>
							</div>

							<!-- Disabled -->
							<h2 class="text-center mt-4 mb-4">Disabled</h2>
							<div class="border border-primary p-4">
								<div class="mb-3">
									<label for="disabledForm" class="form-label">Disabled</label>
									<input type="text" name="disabled" id="disabledForm" class="form-control" placeholder="Disabled" disabled>
								</div>
								<div class="mb-3">
									<label for="readonlyForm" class="form-label">Disabled readonly input</label>
									<input type="text" name="disabled" id="readonlyForm" class="form-control" placeholder="Disabled readonly input" disabled readonly>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
