<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-select-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form action="#" class="post">
                        <!-- Default -->
                        <h2 class="text-center mt-4 mb-4">Default</h2>
                        <div class="border border-info p-4">
                            <div class="mb-3">
                                <label for="inputSelect" class="form-label">Default</label>
                                <select name="inputselect" id="inputSelect" class="form-select">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    <option value="4">Four</option>
                                    <option value="5">Five</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Sizing -->
                        <h2 class="text-center mt-4 mb-4">Sizing</h2>
                        <div class="border border-primary p-4">
                            <div class="mb-3">
                                <label for="inputSelectLg" class="form-label">form-select-lg</label>
                                <select name="inputselectlg" id="inputSelectLg" class="form-select form-select-lg">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    <option value="4">Four</option>
                                    <option value="5">Five</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="inputSelectSm" class="form-label">form-select-sm</label>
                                <select name="inputselectsm" id="inputSelectSm" class="form-select form-select-sm">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    <option value="4">Four</option>
                                    <option value="5">Five</option>
                                </select>
                            </div>
                        </div>                        

                        <!-- Disabled -->
                        <h2 class="text-center mt-4 mb-4">Disabled</h2>
                        <div class="border border-primary p-4">
                            <div class="mb-3">
                                <label for="disabledSelect" class="form-label">Disabled</label>
                                <select name="inputdisabled" id="disabledSelect" class="form-select" disabled>
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    <option value="4">Four</option>
                                    <option value="5">Five</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
