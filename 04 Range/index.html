<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Range</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <!-- Range -->
        <section class="range">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <form action="#" method="post">
                            <!-- Example range -->
                            <h2 class="text-center mt-4 mb-4">Example range</h2>
                            <div class="border border-primary border-3 p-4">
                                <div class="mb-3">
                                    <label for="inputRange" class="form-label">Example range</label>
                                    <input type="range" name="inputrange" id="inputRange" class="form-range">
                                </div>
    
                                <!-- Disabled -->
                                <div class="mb-3">
                                    <label for="disabledRange" class="form-label">Disabled range</label>
                                    <input type="range" name="disabledrange" id="disabledRange" class="form-range" disabled>
                                </div>
                            </div>

                            <!-- Min and max -->
                            <h2 class="text-center mt-4 mb-4">Min and max</h2>
                            <div class="border border-primary border-3 p-4">
                                <label for="customRange2" class="form-label">Custom range</label>
                                <input type="range" class="form-range" min="0" max="5" id="customRange2">
                            </div>

                            <!-- Steps -->
                            <h2 class="text-center mt-4 mb-4">Steps</h2>
                            <div class="border border-primary border-3 p-4">
                                <label for="customRange3" class="form-label">Steps range</label>
                                <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
