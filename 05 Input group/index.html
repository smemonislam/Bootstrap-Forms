<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="input-group">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form action="#" method="post">
                        <!-- Basic example -->
                        <h2 class="text-center mt-4 mb-4">Basic example</h2>
                        <div class="border border-primary p-4">
                            <div class="input-group mb-3">
                                <label for="inputUsername" class="input-group-text">@</label>
                                <input type="text" name="username" id="inputUsername" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" name="recipient" id="recipientsUname" class="form-control" placeholder="Recipient's Username">
                                <label for="recipientsUname" class="input-group-text">@example.com</label>
                            </div>
                            <div class="label-url">
                                <label for="url" class="form-label">Your vanity URL</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">https://example.com/users/</span>
                                    <input type="text" name="link" id="url" class="form-control">
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" >$</span>
                                <input type="text" name="money" id="moneyInput" class="form-control">
                                <span class="input-group-text" >.00</span>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" name="username" id="userName" class="form-control" placeholder="Username">
                                <span class="input-group-text">@</span>
                                <input type="text" name="server" id="server" class="form-control" placeholder="Server">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Textarea</span>
                                <textarea name="text" id="textArea" class="form-control"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
